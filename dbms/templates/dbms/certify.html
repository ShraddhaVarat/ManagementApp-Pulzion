<!DOCTYPE html>
	<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>PULZION'18</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
	</head>
	<body style="background-color: #222;color:aqua;font-family:'serif';">
	
		<center>
		<div style="margin-top:15%;">
		{% if messages %}
		{% for msg in messages %}
		<h3>{{ msg }}</h3>
		{% endfor %}
		{% endif %}
		
		<form action = "{% url 'dbms:check' %}" method="post">
		{% csrf_token %}
		<div class="form-group" style="color:black;">
		<h4 style="color:aqua;">Enter receipt number:</h4>
		<input type="text" name="rno">
		</div><br>
		<input type="submit" value="Certify" name='certify' class="btn btn-default">
		</form>
		</center>
		</div>
	</body>
	</html>
